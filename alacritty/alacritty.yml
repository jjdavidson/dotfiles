# ~/.config/alacritty/alacritty.yml

# Window
window:
  opacity: 0.9
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty

# Scrolling
scrolling:
  history: 5000
  multiplier: 3

# Cursor
cursor:
  style:
    shape: Block
    blinking: Always 
  blink_interval: 500
  unfocused_hollow: true

# Fonts
font:
  normal:
    family: Source Code Pro 
    style: Regular
  bold:
    family: Source Code Pro 
    style: Bold 
  italic:
    family: Source Code Pro 
    style: Italic
  bold_italic:
    family: Source Code Pro 
    style: Bold Italic
  size: 16

# Color Schemes
schemes:

  # Hyper
  hyper: &hyper 
    primary:
      background: '#000000'
      foreground: '#ffffff'

    cursor:
      text: '#f81ce5'
      cursor: '#ffffff'

    normal:
